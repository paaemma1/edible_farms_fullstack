<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edible Farms Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2 style="text-align:center;margin-top:40px;">Admin Login</h2>

  <div class="container" style="max-width:400px;margin:auto;">
    <label>Password</label>
    <input type="password" id="admin-pass" class="input">
    <button class="btn" id="login-btn">Login</button>
    <p id="login-result" class="result"></p>
  </div>

  <div id="admin-panel" style="display:none; padding:20px;">
    <h2>Admin Dashboard</h2>

    <h3>Orders</h3>
    <table id="orders-table" border="1" cellspacing="0" cellpadding="8">
      <thead>
        <tr><th>Name</th><th>Phone</th><th>Type</th><th>Qty</th><th>Address</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Inquiries</h3>
    <table id="inq-table" border="1" cellspacing="0" cellpadding="8">
      <thead>
        <tr><th>Name</th><th>Email</th><th>Message</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
